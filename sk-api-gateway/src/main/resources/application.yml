server:
  port: 10010
spring:
  application:
    name: api-gateway
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
zuul:
  prefix: /api # 添加路由前缀
  retryable: true
  routes:
    item-service: /item/** # 商品微服务
    upload-service:    #上传微服务
      path: /upload/**
      serviceId: upload-service
      strip-prefix: false
    search-service: /search/** #搜索微服务
    user-service: /user/** # 用户微服务
    auth-service: /auth/** # 授权中心微服务
    cart-service: /cart/** # 购物车微服务
  add-host-header: true # 携带请求本身的header头信息，解决存储token的cookie域名在经过Zuul后被改变为127.0.0.1的问题
  sensitive-headers:   #Zuul内部有默认的过滤器，会对请求和响应头信息进行重组，过滤掉敏感的头信息
                      #默认"set-cookie"在敏感头列表中，这里将敏感头列表设置为空，
ribbon:
  ConnectTimeout: 250 # 连接超时时间(ms)
  ReadTimeout: 2000 # 通信超时时间(ms)
  OkToRetryOnAllOperations: true # 是否对所有操作重试
  MaxAutoRetriesNextServer: 1 # 同一服务不同实例的重试次数
  MaxAutoRetries: 1 # 同一实例的重试次数
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMillisecond: 10000 # 熔断超时时长：10000ms
shika:
  jwt:
    pubKeyPath: C:\tmp\rsa\rsa.pub # 公钥地址
    cookieName: SK_TOKEN
  filter: #请求拦截的白名单
    allowPaths:
      - /api/auth
      - /api/search
      - /api/user/register
      - /api/user/check
      - /api/user/code
      - /api/item